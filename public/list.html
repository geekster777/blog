<ul id="posts">
  <li>
    Blog Posts 
    <span ng-if="loggedIn"> - <a href="#/page/new/post">New Post</a></span>
  </li>
  <li ng-repeat="article in articles">
    <h4>
      <a href="#/page/post/{{article.url}}">
        {{article.title}}
      </a>
    </h4>
    <div ng-bind-html="article.summary | trustHTML"></div>
  </li>
</ul>
