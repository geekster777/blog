<ul id="posts">
  <li>
    <h2>
      Blog Posts
      <span ng-if="loggedIn">
         - <a href="#/page/new/post">New Post</a>
       </span>
    </h2>
  </li>
  <li ng-repeat="article in articles | orderBy:'published':'reverse'">
    <h2>
      <a href="#/page/post/{{article.url}}">
        {{article.title}}
      </a>
    </h2>
    <div ng-bind-html="article.summary | trustHTML"></div>
  </li>
</ul>
